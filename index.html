<head>
    <style>
        @font-face {
            font-family: "Sniglet";
            src: url(Sniglet2.ttf) format("truetype");
        }
        .image {
            width: 800px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            }
        body {
            background: black;
        }
        .screen {
            width: 100%;
            height: 100%;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .fade-in { animation: fadeIn 2s; }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .fade-out { animation: fadeOut 0.5s; animation-fill-mode: forwards; }
        .fade-out-screen { animation: fadeOut 1.6s; animation-fill-mode: forwards; }
        .default_hidden {
            visibility: hidden;
        }
        @keyframes bottleDropDown {
            0% { top: 0px; opacity: 0; }
            100% { top: 250px; opacity: 1; }
        }
        .bottle-drop-down { animation: bottleDropDown 1.4s; animation-fill-mode: forwards; transition-timing-function: ease-in }
        p {
            color: white;
            font-size: 40;
            text-align: center;
        }
        /* input */
        input {
            display: block;
            outline: 0;
            border-width: 0 0 2px;
            border-color: blue;
            height: 50px;
            width: 400px;
            background: transparent;
            color: white;
            font-size: 40;
            margin-left: auto;
            margin-right: auto;
        }
        input:focus {
            border-color: green
        }
    </style>
</head>

<script>
    var countDownDate = new Date("2022-11-26 18:00:00").getTime();

    function chapter1() {
        document.getElementById("c1").style.display = "block";
    }

    function splash_ready() {
        countdownEl = document.getElementById("countdown");
        countdownEl.innerHTML = "begin story"
        countdownEl.classList.remove("fade-out");
        countdownEl.classList.add("fade-in");
        countdownEl.onclick = function begin_story(params) {
            params.currentTarget.onclick = null;
            document.getElementById("splash").classList.add("fade-out-screen")
            setTimeout(function exit_splash() {
                document.getElementById("splash").style.display = "none"
                chapter1();
            }, 1600);
        }
    }
    function splash_countdown() {
        //document.getElementById("countdown").classList.add(".fade_in");
        function update_countdown() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";
            return distance;
        }
        update_countdown()
        var x = setInterval(function() {
            distance = update_countdown()
            if (distance <= 0) {
                clearInterval(x);
            }
        }, 1000);
        document.getElementById("countdown").onclick = function start(params) {
            clearInterval(x);
            params.currentTarget.onclick = null;
            params.currentTarget.classList.remove("fade-in");
            params.currentTarget.classList.add("fade-out");
            setTimeout(splash_ready, 600);
        }
    }

    window.onload = function() {
        document.getElementById("splash").style.display = "none";
        chapter1();
        // var now = new Date().getTime();
        // var distance = countDownDate - now;
        // if (distance < 0)
        //     splash_countdown();
        // else
        //     splash_ready();
    };
    
</script>
<div id="splash" class="screen" style="background:rgb(250, 240, 229); display: none;">
    <div style="width:100%; padding-top: 300px;">
        <img src="splash.gif" class="image"></img>
    </div>
    
    <h1 id="countdown" class="fade-in" style="color:rgb(234, 83, 90); text-align: center; font-size: 98; font-family: Sniglet;"></h1>
</div>

<div id="c1" class="screen" style="display: none;">
    <div style="width:100%; position: absolute;" class="bottle-drop-down">
        <img src="bottle.webp" style="width: 200px;display: block;margin-left: auto;margin-right: auto;"></img>
        
    </div>
    <div style="padding-top: 640px;">
        <p>Every story needs a time and place.</p>
        <p>Our story starts from a small magical bottle.</p>
        <p>Hint: sometimes time and scent are interwoven.</p>
        <p>What is in the magic bottle:</p>
    </div>
    <div style="padding-top: 30px;">
      <input type="input" required />
      <img src="lock.png"></img>
    </div>
</div>
